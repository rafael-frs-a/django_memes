{% extends 'moderation/base.html' %}
{% block meta %}
    <meta name="Description" content="{{ APP_NAME }} Moderation - moderate post page">
{% endblock meta %}
{% block content %}
    <article class="post-container form-container form-container-md">
        <header class="info-user-post">
            <img class="rounded-circle author-img" src="{{ object.author.profile_pic.url }}" alt="Picture Not Found">
            <h1 class="author-username">{{ object.author.username }}</h1>
        </header>
        <img class="meme-preview mt-3 mb-3" src="{{ object.meme_file.url }}" alt="File Not Found">
        <div class="moderate-actions">
            <a class="btn btn-success" href="{% url 'moderation:moderate-approve' id=object.identifier %}">Approve</a>
            <a class="btn btn-danger" href="{% url 'moderation:moderate-deny' id=object.identifier %}">Deny</a>
            <a class="btn btn-dark" href="{% url 'moderation:moderate-stop' %}">Stop Moderating</a>
        </div>
    </article>
{% endblock content %}
